<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor AI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
            padding: 45px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo {
            font-size: 3.2rem;
            color: #2c7be5;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        h1 {
            color: #2c7be5;
            font-size: 2.1rem;
            margin-bottom: 6px;
            font-weight: 700;
        }
        
        .tagline {
            color: #6c757d;
            font-size: 1.05rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        /* Optimized Logo Size */
        .logo-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(44, 123, 229, 0.25);
            border: 3px solid white;
            background: white;
            animation: pulse 2s infinite;
        }

        .logo-image {

            width: 100px;
            height: 100px;
            margin-bottom: 12px;
        }
        
        input:focus {
            outline: none;
            border-color: #2c7be5;
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.1);
            transform: translateY(-1px);
        }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #2c7be5 0%, #1a5db6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(44, 123, 229, 0.3);
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 123, 229, 0.4);
            background: linear-gradient(135deg, #1a5db6 0%, #2c7be5 100%);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(44, 123, 229, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .auth-links a {
            color: #2c7be5;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .auth-links a:hover {
            color: #1a5db6;
            text-decoration: none;
        }
        
        .auth-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #2c7be5;
            transition: width 0.3s ease;
        }
        
        .auth-links a:hover::after {
            width: 100%;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #f1b0b7;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #2c7be5;
        }
        
        .form-group input:not(:placeholder-shown) {
            background: white;
            border-color: #b7d4ff;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                 <img src="/static/images/logo.png" alt="Doctor AI Logo" class="logo-image" id="logoImage">
            </div>
            {% comment %} <h1>Doctor AI</h1> {% endcomment %}
            <p class="tagline">Your AI Health Assistant</p>
        </div>
        
        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-user" style="margin-right: 8px;"></i>Username
                </label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock" style="margin-right: 8px;"></i>Password
                </label>
                <div class="password-container">
                    {{ form.password }}
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In to Doctor AI
            </button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[type="password"]');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Add focus effects to form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                // Add placeholder for better UX
                if (input.type === 'text' && !input.placeholder) {
                    input.placeholder = 'Enter your username';
                }
                if (input.type === 'password' && !input.placeholder) {
                    input.placeholder = 'Enter your password';
                }
                
                // Add focus/blur effects
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
